{% extends 'BackpackMate/layout.html' %}

{% block body %}
<section style="padding: 20px; background-color: rgb(252, 250, 248);">
    <div style="text-align: center; padding-top: 5rem;">
        <h1 style="color: green;">Temples of Tamil Nadu</h1>
    </div>
    <div class="temple_container">
        {% for temple in all_temples %}
        <a href="{% url 'temple_item' temple.id %}">
        <div class="temple_card" style="flex: 1 1 30%; margin: 10px; position: relative; overflow: hidden; border-radius: 15px; height: 300px;">
            <img src="{{ temple.venue_img.url }}" alt="{{ temple.name }}" class="temple_image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
            <div class="info" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1; border-radius: 15px; transition: opacity 0.3s;">
                <h2 style="margin: 0; padding: 0; color:white;">{{ temple.name }}</h2>
                <a style="margin: 0; padding: 0; color:white;">{{ temple.district }}</a>
            </div>
        </div>
    </a>
        {% endfor %}
    </div>
</section>
<style>
    .temple_container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }
    .temple_card:hover .info {
        opacity: 1;
        z-index: 1;
    }
    .temple_card:hover .temple_image {
        filter: brightness(80%);
        z-index: -1;
    }
    @media (max-width: 1000px) {
        .temple_container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
{% endblock %}
